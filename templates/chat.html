<div>
    <h2>Matchat</h2>
    <!-- Room selection -->
    <div class="chat-section">
        <nav id="sidebar">
            <h4>Discussions</h4>
            {% for room in rooms %}
            <p class="select-room">{{ room|title }}</p>
            {% endfor %}
        </nav>
        <hr>
        <!-- Chat -->
        <!-- Message area -->
        <div id="rigthside-pannel">
            <!-- Display message -->
            <div id="display-message-section">

            </div>
            <!-- Input message -->
            <div id="input-area">
                <input type="text" id="user_message" placeholder="Enter your message here">
                <button id="send_message">
					<i class="fas fa-paper-plane fa-sm"></i>
				</button>
            </div>
        </div>
    </div>
</div>
